<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>

    <script src="js/dom-eventlistener.js"></script>
    <script src="js/person.js"></script>
    <script src="js/calculator.js"></script>
</head>

<body style="font-size: 18px">

    <div class="mui-container" style="margin-top: 2rem; width: 30rem">
        <div class="mui-panel">
            <h1>BMI Calculator</h1>

            <form id="calculate">
                <div class="mui-select" style="width: 24.5rem">
                    <select id="method">
                        <option>Metric</option>
                        <option>Imperial</option>
                    </select>
                    <label>Metric or Imperial method?</label>
                </div>
                
                <div id="metric-inputs">
                    <input type="text" id="weight" placeholder="Weight">
                    <input type="text" id="height" placeholder="Height">
                </div>

                <button type="submit" value="Calculate" class="mui-btn mui-btn--primary mui-btn--raised" style="margin-top: 1rem"> Calculate </button>
            </form>

            <div style="margin-top: 1rem">
                <span id="display_value"></span>
                <span id="display_message"></span>
            </div>
        </div>
    </div>

</body>
</html>
